<!Doctype html>
<html>
<head>
<title>on screen calculator</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
</head>
<h1 data-wow-duration="700ms" data-wow-delay="500ms" class="wow slideInLeft animated"  style="font-color:black;font-weight:bold;font-size:45px;text-align:center;" >On Screen Calculator</h1>
<body>
<div id="calculator">

<div class="start">
	<span class="clear" id="clear">C</span>
	<div class="screen"></div>
</div>

<div class="keys">
<span id="one">1</span>
<span id="two">2</span>
<span id="three">3</span>
<span id="four">4</span>
<span id="five">5</span>
<span id="six">6</span>
<span id="seven">7</span>
<span id="eight">8</span>
<span id="nine">9</span>
<span id="zero">0</span>
<span class="sym" id="decimal">.</span>
<span class="sym" id="add">+</span>
<span class="sym" id="subtract">-</span>
<span class="sym" id="multiply">*</span>
<span class="sym" id="divide">/</span>
<span class="eqal" id="equal">=</span>
</div>
</div>
<script src="js/index1.js" type="text/javascript"></script>
</body>
</html>
