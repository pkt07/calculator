<!Doctype html>
<html>
<head>
<title>on screen calculator</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
</head>
<h1 data-wow-duration="700ms" data-wow-delay="500ms" class="wow slideInLeft animated"  style="font-color:black;font-weight:bold;font-size:45px;text-align:center;" >On Screen Calculator</h1>
<body>
<div id="calculator">

<div class="start">
	<span class="clear">C</span>
	<div class="screen"></div>
</div>

<div class="keys">
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span>7</span>
<span>8</span>
<span>9</span>
<span>0</span>
<span class="sym">.</span>
<span class="sym">+</span>
<span class="sym">-</span>
<span class="sym">*</span>
<span class="sym">/</span>
<span class="eqal">=</span>
</div>
</div>
<script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
